
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard H·ªçc Ti·∫øng Nh·∫≠t</title>
  <style>
    @media (max-width: 480px) {
      .container {

      }
      .card {
        font-size: 20px;

    body {

    .container {

    }
    .controls {

      gap: 10px;

    }
    .controls button {
      flex: 1;
    }
    .note {
      font-size: 14px;
      margin-top: 10px;
    }

      font-size: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Flashcard H·ªçc Ti·∫øng Nh·∫≠t</h2>
    <select id="levelSelect" style="margin-bottom:10px;" onchange="loadLevel(this.value)">
      <option value="">-- Ch·ªçn c·∫•p ƒë·ªô --</option>
      <option value="N5">N5</option>
      <option value="N4">N4</option>
      <option value="N3">N3</option>
      <option value="N2">N2</option>
      <option value="N1">N1</option>
    </select>
    <button onclick="toggleDark()">üåô Chuy·ªÉn giao di·ªán</button>
    <div class="card" id="card" ontouchstart="startTouch(event)" ontouchend="endTouch(event)">
      <div class="furigana" id="furigana"></div>
      <div id="kanji"></div>
    </div>
    <button onclick="shuffleCards()">üîÄ Luy·ªán t·∫≠p ng·∫´u nhi√™n</button>
    <div class="controls">
      <button onclick="speak()">üîä Ph√°t √¢m</button>
      <button onclick="markKnown()">‚úÖ ƒê√£ thu·ªôc</button>
      <button onclick="markUnknown()">‚ùå Ch∆∞a thu·ªôc</button>
    </div>
    <div class="navigation">
      <button onclick="prevCard()">‚¨ÖÔ∏è</button>
      <span id="counter">0 / 0</span>
      <button onclick="nextCard()">‚û°Ô∏è</button>
    </div>
    <p class="note" id="statusNote">Ch·ªçn c·∫•p ƒë·ªô ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc!</p>
  </div>

  <script>
    const allFlashcards = {};
    const rawData = {json.dumps(level_flashcards, ensure_ascii=False)};
    for (const level in rawData) {{
      allFlashcards[level] = rawData[level].map(card => ({ ...card, known: false }));
    }}

    let currentLevel = "";
    let currentIndex = 0;

    function loadLevel(level) {{
      if (!allFlashcards[level]) return;
      currentLevel = level;
      currentIndex = 0;
      updateCard();
    }}

    function updateCard() {{
      const card = allFlashcards[currentLevel][currentIndex];
      document.getElementById("kanji").textContent = card.kanji;
      document.getElementById("furigana").textContent = card.furigana;
      document.getElementById("statusNote").textContent = card.known ? "üåü Ghi ch√∫: ƒê√É THU·ªòC" : "üìå Ghi ch√∫: CH∆ØA THU·ªòC";
      document.getElementById("counter").textContent = (currentIndex + 1) + " / " + allFlashcards[currentLevel].length;
    }}

    function markKnown() {{
      allFlashcards[currentLevel][currentIndex].known = true;
      updateCard();
    }}

    function markUnknown() {{
      allFlashcards[currentLevel][currentIndex].known = false;
      updateCard();
    }}

    function prevCard() {{
      if (currentIndex > 0) {{
        currentIndex--;
        updateCard();
      }}
    }}

    function nextCard() {{
      if (currentIndex < allFlashcards[currentLevel].length - 1) {{
        currentIndex++;
        updateCard();
      }}
    }}

    function speak() {{
      const card = allFlashcards[currentLevel][currentIndex];
      const utterance = new SpeechSynthesisUtterance(card.kanji);
      utterance.lang = "ja-JP";
      speechSynthesis.speak(utterance);
    }}

    function toggleDark() {{
      document.body.classList.toggle("dark");
    }}

    // Swipe touch support
    let touchStartX = 0;
    function startTouch(e) {{
      touchStartX = e.changedTouches[0].screenX;
    }}
    function endTouch(e) {{
      const deltaX = e.changedTouches[0].screenX - touchStartX;
      if (deltaX > 50) prevCard();
      else if (deltaX < -50) nextCard();
    }}
  
    function updateProgress() {
      const list = allFlashcards[currentLevel];
      const knownCount = list.filter(c => c.known).length;
      const percent = Math.round((knownCount / list.length) * 100);
      document.getElementById("counter").textContent =
        (currentIndex + 1) + " / " + list.length + " (" + percent + "% ƒë√£ thu·ªôc)";
    }

    function updateCard() {
      const card = allFlashcards[currentLevel][currentIndex];
      document.getElementById("kanji").textContent = card.kanji;
      document.getElementById("furigana").textContent = card.furigana;
      document.getElementById("statusNote").textContent =
        card.known ? "üåü Ghi ch√∫: ƒê√É THU·ªòC" : "üìå Ghi ch√∫: CH∆ØA THU·ªòC";
      updateProgress();
      saveToStorage();
    }

    function saveToStorage() {
      localStorage.setItem("flashcard_state", JSON.stringify(allFlashcards));
    }

    function loadFromStorage() {
      const data = localStorage.getItem("flashcard_state");
      if (data) {
        const saved = JSON.parse(data);
        for (const level in saved) {
          if (allFlashcards[level]) {
            allFlashcards[level] = saved[level];
          }
        }
      }
    }

    function shuffleCards() {
      if (!currentLevel) return;
      for (let i = allFlashcards[currentLevel].length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allFlashcards[currentLevel][i], allFlashcards[currentLevel][j]] =
          [allFlashcards[currentLevel][j], allFlashcards[currentLevel][i]];
      }
      currentIndex = 0;
      updateCard();
    }

    loadFromStorage();
  </script>

</body>
</html>
